<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <title>{% block title %}这是默认内容{% endblock %}</title>
    <meta name="keywords" content="杨钊的博客"/>
    <meta name="description" content="杨钊的博客"/>
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="/static/js/modernizr.js"></script>
    <![endif]-->

    <script type="text/javascript" src="/static/js/jquery.js"></script>
{% block style %}
{% endblock %}
</head>
<body>
<div id="wrapper">
    <header>
        <div class="headtop"></div>
        <div class="contenttop">
            <div class="logo f_l">杨钊的博客</div>
            <div class="search f_r">
                    <form action="/form_exam/">
                        {% csrf_token %}
                        <input name="searchKey" id="keyboard" class="input_text" value="请输入关键字"
                               style="color: rgb(153, 153, 153);"
                               onfocus="if(value=='请输入关键字'){this.style.color='#000';value=''}"
                               onblur="if(value==''){this.style.color='#999';value='请输入关键字'}" type="text">
    {#                    <input name="show" value="title" type="hidden">#}
    {#                    <input name="tempid" value="1" type="hidden">#}
    {#                    <input name="tbname" value="news" type="hidden">#}
                        <input name="Submit" class="input_submit" value="搜索" type="submit">
                    </form>
            </div>
            <div class="blank"></div>
            <nav>
                <div class="navigation">
                    <ul class="menu">
                        <li><a href="/index/">网站首页</a></li>
                        <li><a href="/new/关于我/1">关于我</a>
                            <ul>
                                <li><a href="/newabout/786467">个人简介</a></li>
                                <li><a href="/newlistpic/1">我的相册</a></li>
                            </ul>
                        </li>
                        <li><a href="#">我的日记</a>
                            <ul>
                                <li><a href="/new/个人日记/1/">个人日记</a></li>
                                <li><a href="/new/学习笔记/1">学习笔记</a></li>
                            </ul>
                        </li>
                        <li><a href="/new/技术文章/1">技术文章</a></li>
                        <li><a href="/message/">给我留言</a></li>
                    </ul>
                </div>
            </nav>
            <SCRIPT type=text/javascript>
                // Navigation Menu
                $(function () {
                    $(".menu ul").css({display: "none"}); // Opera Fix
                    $(".menu li").hover(function () {
                        $(this).find('ul:first').css({visibility: "visible", display: "none"}).slideDown("normal");
                    }, function () {
                        $(this).find('ul:first').css({visibility: "hidden"});
                    });
                });
            </SCRIPT>
        </div>
    </header>
<div class="jztop"></div>
    <div class="container">
{#        <div class="con_content">#}
            {% block content %}
            {% endblock %}
{#        </div>#}
    </div>

    <div class="blank"></div>

    <!-- container代码 结束 -->

    <footer>
        <div class="footer">
            <div class="f_l">
                <p>All Rights Reserved 版权所有：<a href="http://www.yangqq.com">杨青个人博客</a> 备案号：蜀ICP备00000000号</p>
            </div>
            <div class="f_r textr">
                <p>Design by DanceSmile</p>
            </div>
        </div>
    </footer>
</body>
</html>
